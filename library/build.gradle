apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Android support libraries for support old devices
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    // OkHttp library for http requests
    compile 'com.squareup.okhttp3:okhttp:3.8.0'

    // Jsoup library for parse html
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'

    // Picasso library for load images from internet
    compile 'com.squareup.picasso:picasso:2.5.2'

    // RoundedImageView library for make images rounded
    compile 'com.makeramen:roundedimageview:2.3.0'

    // DiskLruCache library for cache links data
    compile 'com.jakewharton:disklrucache:2.0.2'
}
